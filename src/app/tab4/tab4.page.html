<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Compras</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card color="secondary" *ngFor="let car of getProductos()">
    <ion-card-header>
      <ion-card-subtitle>Compra n√∫mero: {{car.id}}</ion-card-subtitle>
      <ion-card-title>Fecha de compra: {{car.fecha}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>Total de la compra: {{car.total}}</ion-card-content>
  </ion-card>
  


</ion-content>
