<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size ="6" *ngFor="let fav of getFav(); index as i" >
        <ion-card>
          <img [src]="fav.photo+i"/>
          <ion-card-header>
            <ion-card-title>{{fav.name}}
              <ion-badge color={{fav.color}}>{{fav.type}}</ion-badge>
            </ion-card-title>
            <ion-card-subtitle>{{fav.price | currency }}</ion-card-subtitle>
          </ion-card-header>
          <ion-button color="danger"
          (click)="deleteFav(fav)">
            <ion-icon slot="start" name="star"></ion-icon>
            Eliminar Favorito
          </ion-button>
          <ion-card-content>
           {{fav.description}}
          </ion-card-content>
            <ion-button expand="block" color="success" 
            (click)=setCar(fav)>
              <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
            </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
